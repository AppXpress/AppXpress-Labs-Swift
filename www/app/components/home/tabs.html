<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top swift-project-tabs-color-active-positive {{header_color}}">

  <!-- Dashboard Tab -->
  <ion-tab title="My Polls" icon-off="ion-home" icon-on="ion-home" href="#/tab/mypolls">
    <ion-nav-view name="tab-mypolls"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="My Responses" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/myresponses">
    <ion-nav-view name="tab-myresponses"></ion-nav-view>
  </ion-tab>
