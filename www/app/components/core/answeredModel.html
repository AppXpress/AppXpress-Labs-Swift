<ion-modal-view>
    <ion-header-bar class="bar bar-header {{header_color}}">
        <h1 class="title swift-project-header-question"></h1>
        <button class="button button-clear button-primary" ng-click="modal_answered.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <div class="swift-project-header-bar swift-project-header-question {{breadcrumb_color}}">{{poll.questions[0].questionText}}
        </div>
        <div class="list">
            <ion-checkbox id="{{answer.uid}}" ng-checked="(answer.txtValue === poll.questions[0].response[0].txtValue) ? true: false" ng-disabled="true" ng-click="answerOnClick({{answer.uid}})" ng-repeat="answer in poll.questions[0].answers">{{answer.txtValue}}</ion-checkbox>
        </div>
    </ion-content>
</ion-modal-view>
